<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/src/scripts/inox.js"></script>
</head>
<body class="container-fluid">
    <button id="btnBook" data-bs-target="#booking" data-bs-toggle="modal" class="btn btn-primary mt-2">Quick Booking</button>
    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="lblBooking">Quick Booking</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="p-2 d-flex justify-content-between">
                        <div>
                            <select class="form-select" id="lstMovies">
                                <option>Select Movie</option>
                                <option>Lokah Chapter 1</option>
                                <option>The Roses</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstDate">
                                <option>Select Date</option>
                                <option> Today, Sep 1 </option>
                                <option> Tomorrow Sep 2 </option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstCinema">
                                <option>Select Cinema</option>
                                <option> PVR Ameerpet </option>
                                <option> Inox Bhills </option>
                            </select>
                        </div>
                         <div>
                            <select class="form-select" id="lstTime">
                                <option>Select Time</option>
                                <option> 10:30 AM </option>
                                <option> 4:35 PM </option>
                            </select>
                        </div>
                        <div>
                            <button id="btnSave" onclick="BookClick()" data-bs-dismiss="modal" class="btn btn-primary">Book</button>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card w-50 p-2 m-2" id="summary-container" style="display: none;">
        <div class="card-header d-flex justify-content-between">
            <h3 class="bi bi-ticket-detailed"> Booking Summary</h3>
            <button data-bs-target="#booking" data-bs-toggle="modal" onclick="EditClick()" class="btn btn-warning bi bi-pen-fill">Edit</button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <img id="poster" width="100%" height="200">
                </div>
                <div class="col-8">
                    <dl class="row">
                        <dt class="col-6 my-3">Movie</dt>
                        <dd class="col-6 my-3" id="lblMovie"></dd>
                        <dt class="col-6 my-3">Date</dt>
                        <dd class="col-6 my-3" id="lblDate"></dd>
                        <dt class="col-6 my-3">Cinema</dt>
                        <dd class="col-6 my-3" id="lblCinema"></dd>
                        <dt class="col-6 my-3">Time</dt>
                        <dd class="col-6 my-3" id="lblTime"></dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-warning w-100" href="/inox.html"> Book Another </a>
        </div>
    </div>
    </div>
</body>
</html>
