<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Code - JavaScript</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: rgb(239, 238, 238);
        }
        header {
            font-family: Arial;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        header span {
            padding-left: 5px;
            padding-right: 5px;
        }
        .btn-premium {
            background-color: rgb(255, 243, 209);
            color:red;
            padding: 5px;
            border-radius: 5px;
        }
        .bi-bug, .bi-play-fill, .bi-cloud-arrow-up, .bi-file-check  {
            background-color: rgb(224, 224, 224);
            padding: 5px;
            border-radius: 5px;
            margin-left: 5px;
        }
        section {
            display: grid;
            grid-template-columns: 6fr 6fr;
            height: 530px;
            margin-top: 20px;
            grid-gap: 20px;
        }
        .left-panel, .right-panel {
            background-color: white;
             border-radius: 20px;
             overflow: auto;
        }
        .left-panel-header {
            padding: 10px;
            display: flex;
            justify-content: space-around;
            font-family: Arial;
            background-color: rgb(247, 244, 244);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span class="bi bi-javascript"></span>
            <span>30 Days of JavaScript</span>
            <span class="bi bi-chevron-left"></span>
            <span class="bi bi-chevron-right"></span>
            <span class="bi bi-shuffle"></span>
        </div>
        <div>
            <span class="bi bi-bug"></span>
            <span class="bi bi-play-fill"></span>
            <span class="bi bi-cloud-arrow-up"> Submit </span>
            <span class="bi bi-file-check"></span>
        </div>
        <div>
            <span class="bi bi-columns-gap"></span>
            <span class="bi bi-gear"></span>
            <span class="bi bi-alarm"></span>
            <span>Register or Login</span>
            <span class="btn-premium">Premium</span>
        </div>
    </header>
    <section>
        <div class="left-panel">
            <div class="left-panel-header">
                <span class="bi bi-file-binary"> Description </span>
                <span class="bi bi-book"> Editorial </span>
                <span class="bi bi-flask"> Solutions </span>
                <span class="bi bi-clock-history"> Submissions </span>
            </div>
            <div>
                <pre>
                    </pre>
                    </div>
                    </html>
                </body>
