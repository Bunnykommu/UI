<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload(){
           document.getElementById("pic").src = "/public/kids-fashion.jpg";
           document.getElementById("btnLogin").value = "Login";
           document.getElementById("btnRegister").value = "Register";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="100" id="pic" height="100" border="1">
    </div>
    <div>
        <form name="frmLogin">
            <h3>Login</h3>
            Name <input type="text"> <input id="btnLogin" type="button">
        </form>
    </div>
     <div>
        <form name="frmRegister">
            <h3>Register</h3>
            Name <input type="text"> <br>
            Email <input type="email"> <br>
            <input type="button" id="btnRegister">
        </form>
    </div>
</body>
</html>
