<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            transform: scale3d(1,1,1);
            transition: 1s;
        }
        img:hover {
            transform: scale3d(3,3,5);
            transition: 3s;
            box-shadow: 10px 10px 2px black;
        }
     </style>
</head>
<body>
    <div>
        <img src="/public/women-fashion.jpg" width="200" height="200">
    </div>
</body>
</html>
