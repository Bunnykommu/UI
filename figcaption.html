<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure {
            width: 250px;
            border:1px solid gray;
            padding: 2px;
            margin: 20px;
        }
        .women-fashion {
            background-image: url("/public/women-fashion.jpg");
            background-size: cover;
            height: 300px;
        }
        figcaption {
            padding: 10px;
            font-family: Arial;
        }
        .title {
            color:gray;
            padding-bottom: 10px;
        }
        .price {
            color:red;  
            padding-top: 10px;
        }
        .men-fashion {
            background-image: url("/public/men-fashion.jpg");
            background-size: cover;
            height: 300px;
        }
        .kids-fashion {
            background-image: url("/public/kids-fashion.jpg");
            background-size: cover;
            height: 300px;
        }
        body{
            display: flex;
        }
    </style>
</head>
<body>
    <figure>
        <div class="women-fashion">
        </div>
        <figcaption>
            <div class="title">Dresses</div>
            <div>Printed A-line Skirt</div>
            <div class="price">$79.00</div>
        </figcaption>
    </figure>
    <figure>
        <div class="men-fashion">
        </div>
        <figcaption>
            <div class="title">Dresses</div>
            <div>Printed A-line Skirt</div>
            <div class="price">$79.00</div>
        </figcaption>
    </figure>
    <figure>
        <div class="kids-fashion">
        </div>
        <figcaption>
            <div class="title">Dresses</div>
            <div>Printed A-line Skirt</div>
            <div class="price">$79.00</div>
        </figcaption>
    </figure>
</body>
</html>
