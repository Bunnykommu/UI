<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
       ul {
        list-style: none;
       }
       meter {
         width: 200px;
         height: 20px;
       }
       li {
        margin-bottom: 10px;
       }
    </style>
</head>
<body>
    <form>
        <ul>
            <li> 
                <span>5 <span class="bi bi-star-fill"></span> </span> 
                <meter min="1" value="100" max="100"></meter>
                <span> 4,200 </span>
            </li>
             <li> 
                <span>4 <span class="bi bi-star-fill"></span> </span> 
                <meter min="1" max="100" value="40"></meter>
                <span> 500 </span>
            </li>
             <li> 
                <span>1 <span class="bi bi-star-fill"></span> </span> 
                <meter min="1" low="60" high="80" value="100" max="100"></meter>
                <span> 33 </span>
            </li>
        </ul>
    </form>
</body>
</html>
