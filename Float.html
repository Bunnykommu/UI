<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       @media screen and (orientation: landscape) {
           body {
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;
        }
        img {
            width: 100%;
            height: 500px;
        }
       }
       @media screen and (orientation: portrait) {
           body {
            display: grid;
            grid-template-columns: 12fr;
        }
        img {
            width: 100%;
            height: 500px;
        }
         .img-kids, .img-men {
            display: none;
         }
        }
    </style>
</head>
<body>
    <div class="img-women">
        <img  src="/public/women-fashion.jpg" >
    </div>
    <div class="img-men">
        <img  src="/public/men-fashion.jpg" >
    </div>
    <div class="img-kids">
        <img  src="/public/kids-fashion.jpg">
    </div>
</body>
</html>
