<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .women-fashion {
            background-image: url("/public/women-fashion.jpg");
            background-size: cover;
            width: 400px;
            height: 300px;
            z-index: 1;
            left: 50px;
            top: 50px;
        }
        .men-fashion {
            background-image: url("/public/men-fashion.jpg");
            background-size: cover;
            width: 300px;
            height: 300px;
            left: 100px;
            top: 250px;
            z-index: 2;
        }
        .kids-fashion {
            background-image: url("/public/kids-fashion.jpg");
            background-size: cover;
            width: 500px;
            height: 300px;
            left: 300px;
            top: 150px;
            z-index: 0;
        }
        div {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="women-fashion"></div>
    <div class="men-fashion"></div>
    <div class="kids-fashion"></div>
</body>
</html>
