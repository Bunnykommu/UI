<html lang="en">

         position: relative;
       }
       .badge {
         display: inline-block;
         width: 20px;
         height: 20px;
         background-color: red;
         color:white;
         font-size: 16px;
         border-radius: 20px;
         text-align: center;
         padding: 5px;
         position: absolute;
         right: -15px;
         top: -10px;
       }
       .women-fashion {
         background-image: url("./images/women-fashion.jpg");
         width: 500px;
         height: 400px;
         background-size: cover;
         position: relative;
       }
       .offer {
         width: 50px;
         height: 50px;
         border-radius: 50px;
         background-color: red;
         color:white;
         padding: 10px;
         text-align: center;
         font-size: 20px;
         position: absolute;
         right: 20px;
         top: 20px;
       }

</head>
