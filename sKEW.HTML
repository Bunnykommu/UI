<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
       img {
          transform: skewY(0deg);
          transition: 1s;
       }
       img:hover {
          transform: skewY(-20deg);
          transition: 3s;
       }
    </style>
</head>
<body>
    <img src="/public/women-fashion.jpg" width="100" height="100">
</body>
