<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        form {
            border : 1px solid gray;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            font-family: Arial;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            margin-bottom: 5px;
            display: block;
        }
        .form-control {
            width: 90%;
            font-size: 20px;
        }
        .btn-register {
            width: 90%;
            padding: 5px;
            background-color: gold;
            font-size: 20px;
            border:none;
        }
        #UserName+div {
            display: none;
        }
        #UserName:focus+div {
            display: block;
            color:red;
            font-size: 12px;
        }
        #UserName:focus {
            outline: none;
            border:2px solid goldenrod;
            background-color: rgb(246, 246, 204);
        }
        #UserName:read-only {
            cursor: not-allowed;
            background-color: lightgray;
        }
        button:hover {
            background-color: rgb(244, 229, 146);
            cursor: grab;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        a:active {
            color:red;
        }
        #terms+label {
            color:red;
        }
        #terms:checked+label {
            color:green;
        }
        #terms~button {
            display: none;
        }
        #terms:checked~button {
            display: block;
        }
        .form-control:optional+span {
            display: flex;
        }
        .form-control:required+span {
            display: inline;
            color:red;
        }
        .form-control:valid+span {
            display: none;
        }
        .form-control:invalid {
            border:1px solid red;
            outline: none;
            box-shadow: 2px 2px 2px red;
        }
        #Age:in-range+span {
            display: none;
        }
        #Age:out-of-range+span {
            display: block;
            color:red;  
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form>
       <h3 class="bi bi-person-circle"> Register User </h3>
       <div class="form-group">
           <label class="form-label" for="UserName"> User Name </label>
           <div>
             <input type="text" id="UserName" required  placeholder="Name in Block Letters" class="form-control" name="UserName">
             <span>*</span>
<div>
       </div>
       <div class="form-group">
           <label class="form-label" for="Password"> Password </label>
           <div>
             <input type="password" required class="form-control" name="Password">
             <span>*</span>
           </div>
       </div>
       <div class="form-group">
           <label class="form-label" for="Mobile"> Mobile </label>
           <div>
             <input type="text" pattern="\+91\d{10}" required class="form-control" id="Mobile" name="Mobile">
             <span>Invalid Mobile</span>
           </div>
       </div>
       <div class="form-group">
           <label class="form-label" for="Age"> Age </label>
           <div>
             <input type="number" min="15" max="30" class="form-control" id="Age" name="Age">
             <span> Age 15 to 30 only </span>
           </div>
       </div>
       <div class="form-group">
           <label class="form-label" for="City"> Your City </label>
           <div>
             <select class="form-control">
                <option>Choose City</option>
                <option>Delhi</option>
                <option>Hyd</option>
             </select>
           </div>
       </div>
       <div class="form-group">
            <label class="form-label">Terms of Service</label>
            <textarea rows="4" disabled cols="27"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum ducimus dolor porro fugiat eaque omnis error perspiciatis unde nesciunt blanditiis fugit, excepturi labore sint molestiae, itaque, facere asperiores voluptatum qui. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam mollitia quis voluptatem quas fugiat laborum sit recusandae at perferendis autem est odio aliquam, exercitationem laboriosam expedita eligendi quisquam ea natus.</textarea>
            <div>
                <input type="checkbox" id="terms"> <label>I Accept</label>
                <br><br>
                <button class="btn-register">Register</button>
            </div>
       </div>
       <div class="form-group">
            <a href="#"> Forgot Password ? </a>
       </div>
    </form>
</body>
</html>
