<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SubmitClick(){
            var otp=document.getElementById("txtOtp").value;
            if(otp.trim()=="3456"){
                document.write("Payment Success..");
        }else {
            alert("invalid Otp");
        }
        }
    </script>
</head>
<body>
    Your OTP: <input type="text" id="txtOtp" size="6">
    <button onclick="SubmitClick()"></button>
</body>
</html>
