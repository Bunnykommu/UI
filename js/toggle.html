<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/bootstrap.css">
    <script>
        function StockChange(){
            var stockcheckbox=document.getElementById("optStock");
            document.getElementById("lblStock").textConent=(stockcheckbox.checked===true)?"Avsilsble":Out of Stock;
        }
        function DortClick(){
            var sorticon=document.getElementById("sorticon");
            sorticon.classname=(sorticon.className==="bi bi-sort-alpha-down";)?"bi bi-sort-alpha-up":"bi bi-sort-alpha-down";
        }
        function LickClick(){
            var hearticon=document.getElementById("txthearticon");
            hearticon.className=(hearticon.className==="bi bi-heart")?"bi bi-heart-fill":"bi bi-heart";
        }
    </script>
</head>
<body class="container-fluid p-4">
    <input type="checkbox" onchange="StockChange()" id="optStock">
    <label id="lblStock">Out of Stock</label>
    <div class="mt-5">
        <button onclick="SortClick()" class="btn btn-primary">
            <span id="sorticon" class="bi bi-sort-alpha-down-"></span></button>
    </div>
    <div class="mt-3">
        <button class="btn" onclick="LikeClick()">
            <span id="hearticon" class="bi bi-heart"></span>
        </button>
    </div>
</body>
</html>
