<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function DeleteClick(){
            result=confirm("Delete\nRecord will be deleted\nAre you sure?");
            if(result==true){
                document.write("<h2><a href='./output.html'>Back</a>");
            }
            else {
                alert('Canceled..')
            }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>
