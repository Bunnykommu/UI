<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function DeleteClick(){
            console.info('Help? Want help on delete?');
            console.warn("Delete Button Clocked");
            result=confirm("Deleted\nRecord will be Deleted\nAre you sure?");
            if(result==true){
                console.error("Ok clicked - Delete Confirmed");
                document.querySelector("p").outerHtML="<h1>Deleted Successully</h1>";
            }
            else {
                alert('Canceled..');
            }
        }
    </script>
</head>
<body>
    <button onclick="Deleteclick()">Delete</button>
    <P></P>
</body>
</html>
