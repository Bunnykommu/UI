<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            document.getElementByid("lblCategory").textContent=prompt("Enter Category");
            document.getElementByid("lblProduct").textContent=prompt("Enter Product");
            document.getElementByid("lblBrand").textcontent=prompt("Enter Brand")
        }
    </script>
    <style>
        dl{
            display: grid;
            grid-template-columns: 3fr 9fr;
        }
        dt,dd{
            margin-bottom: 5px;
            padding: 5px;
            background-color: black;
            color: white;
        }
        dd{
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body onload="bodyload()">
    <h2>Product Search</h2>
    <dl>
        <dt>Category</dt>
        <dd id="lblCategory"></dd>
        <dt>Product</dt>
        <dd id="lblProduct"></dd>
        <dt>Brand</dt>
        <dd id="lblBrand"
    </dl>
</body>
</html>
