<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function Verifypassword(){
            var progressBar=document.getElementById("progressBar");
            var lblMsg=document.getElementById("lblMsg");
            var password=document.getElementById("txtPwwd").value;
            var regExp=/(?=.*[A-Z])\w{4,10}/;
            if(password.match(regExp)){
                progressBar.style.width="100%";
                progressBar.className="progress-bar progress-bar-stripped progress-bar-animated bg-success";
                lblMsg.innerHTML="Strong Password".fontcolor('white');
            }else {
                if(password.length<4){
                    progressBar.style.width="30%";
                    progressBar.className="progress-bar pprogress-bar-striped progress-bar-animated bg-danger";
                    lblMsg.innerHTML="poor Password".fontcolor('white');
                }else {
                    progressBar.style.width="70%";
                    progressBar.className="progress-bar progress-bar-striped progress-bar-animated bg-warning";
                    lblMsg.innerHTML="Weak Password".fontcolor('black');
                }
            }
        }
    </script>
</head>
<body class="container-fluid p-4">
    <dl class="w-25">
        <dt>Your Password</dt>
        <dd><input type="password" onkeyup="VerifyPassword()" id="txtPwd" class="form-control"></dd>
        <dd class="progress">
            <div class="progress-bar" id="progressBar">
                <span id="lblMsg"></span>
            </div>
        </dd>
    </dl>
</body>
</html>
