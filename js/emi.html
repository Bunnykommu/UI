<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/src/scripts/emi.js"></script>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-light p-4 m-4">
        <div class="fs-4 text-center"> Personal Loan EMI Calculator </div>
        <div class="row my-4">
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtAmount" size="10">
            </div>
            <div class="col">
                for <input type="text" id="txtYears" size="2"> years
            </div>
            <div class="col">
                interest rate <input type="text" id="txtRate" size="4"> %
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <input type="range" step="10000" onchange="handleAmountChange()" id="rangeAmount" class="form-range" min="100000" value="100000" max="1000000">
                <span>&#8377; 1,00,000</span>
                 <span class="float-end">&#8377; 10,00,000</span>
            </div>
            <div class="col">
                <input type="range" onchange="handleYearChange()" id="rangeYears" class="form-range" min="1" value="1" max="5">
                <span>1 year</span>
                <span class="float-end">5 years</span>
            </div>
            <div class="col">
                <input type="range" onchange="handleRateChange()" id="rangeRate" class="form-range" min="9.45" step="0.01" value="9.45" max="19.45">
                <span>9.45%</span>
                <span class="float-end">19.45%</span>
            </div>
        </div>
        <div class="row">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div> 
        <div class="row">
            <div class="col text-center">
                <span class="fs-3" id="lblResult"></span>
            </div>
        </div>
    </div>
</body>
</html>
