<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box-1 {
            width: 200px;
            height: 200px;
            background-image: url("/public/women-fashion.jpg");
            background-size: cover;
            left: 400px;
            transform: skewY(35deg);
        }
        .box-2 {
            width: 200px;
            height: 200px;
            background-image: url("/public/men-fashion.jpg");
            background-size: cover;
            transform: skewY(-35deg) translate(-23px,-10px);
        }
        div {
            position: absolute;
        }
    </style>
</head>
<body>
   <div class="box-1"></div>
   <div class="box-2"></div>
</body>
</html>
