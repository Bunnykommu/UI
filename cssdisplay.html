<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ol {
         list-style: none;
         display: flex;
         flex-direction: row;
         border:1px solid black;
         padding: 10px;
         justify-content: baseline;
         height: 200px;
         align-items: center;
         flex-wrap: wrap;
       }
       li {
         border:1px solid black;
         padding: 5px;
         width: 100px;
         margin-right: 10px;
       }
    </style>
</head>
<body>
   <ol>
    <li>Item-1</li>
    <li>Item-2</li>
    <li>Item-3</li>
    <li>Item-4</li>
    <li>Item-5</li>
    <li>Item-6</li>
    <li>Item-7</li>
    <li>Item-8</li>
   </ol>
</body>
</html>
