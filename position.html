<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       dt {
          padding: 5px;
          margin-bottom: 5px;
          background-color: black;
          color:white;
       }
       .control {
          width: 200px;
          border:1px solid black;
          padding: 5px;
          margin-bottom: 5px;
       }
       dl {
        display: grid;
        grid-template-columns: 2fr 10fr;
       }
    </style>
</head>
<body>
    <h1>Register User</h1>
    <dl>
        <dt>User Name</dt>
        <dd class="control"></dd>
        <dt>Password</dt>
        <dd class="control"></dd>
        <dt>Age</dt>
        <dd class="control"></dd>
        <dt>Mobile</dt>
        <dd class="control"></dd>
    </dl>
</body>
</html>
